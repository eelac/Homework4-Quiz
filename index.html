<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="start-page" class="start hide"></div>
      <h1>Coding Quiz</h1>
      <p>
        Answer all the questions about coding. You have 60 seconds. Each wrong
        answer deducts your time by 10 seconds. Your score is the time you have
        left. Good luck!
      </p>
    </div>
    <br>
    <class class="continer">
      <div id="questionContainer" class="hide">
        <div id="questions">Question</div>
        <div id="answerBtn" class="buttonGrid">
          <button class="button">Answer 1</button>
          <button class="button">Answer 2</button>
          <button class="button">Answer 3</button>
          <button class="button">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="startBtn" class="startBtn btn">Start</button>
        <button id="nextBtn" class="nextBtn btn hide">Next</button>
      </div>
    </class>
    <script rel="script" src="script.js"></script>
  </body>
</html>
