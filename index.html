<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="start-page" class="start hide"></div>
      <h1>Coding Quiz</h1>
      <p>
        Answer all the questions about coding. You have 60 seconds. Each wrong
        answer deducts your time by 10 seconds. Your score is the time you have
        left. Good luck!
      </p>
      <span id='countdown'>60</span> second<span id='plural'>s</span>

      <div class="controls">
        <button id="startBtn" class="startBtn btn">Start</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end" class="hide">
        <h3>Your score is <span id="finalScore"></span></h3>
        <p>
          Input your name: <input type="text" id="name" />
          <button id="submit">Submit</button>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="questions.js"></script>
  </body>
</html>
